<div class="login-container">
    <mat-card class="login-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    @if(loginForm.get('username')?.getError('backend')) {
                        <mat-error >{{loginForm.get('username')?.getError('backend')}}</mat-error>
                    }
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" />
                    @if(loginForm.get('password')?.getError('backend')) {
                        <mat-error>{{loginForm.get('password')?.getError('backend')}}</mat-error>
                    }
                </mat-form-field>
    
            <button mat-raised-button color="primary" class="full-width" type="submit">
                Sign In
            </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
