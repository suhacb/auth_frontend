<h2 mat-dialog-title>Cancel Update Application</h2>
<mat-dialog-content>Do you really want to cancel updating the application?</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="onRejectApplicationUpdateCancel()">No</button>
  <button mat-flat-button color="warn" (click)="onConfirmApplicationUpdateCancel()">Yes</button>
</mat-dialog-actions>
