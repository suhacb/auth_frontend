<h2 mat-dialog-title>Cancel Create Application</h2>
<mat-dialog-content>Do you really want to cancel creating a new application?</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="onRejectApplicationCreateCancel()">No</button>
  <button mat-flat-button color="warn" (click)="onConfirmApplicationCreateCancel()">Yes</button>
</mat-dialog-actions>
