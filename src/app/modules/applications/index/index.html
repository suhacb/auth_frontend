<div>
    <button
        matButton
        aria-label="New Application"
        class="new-application-button"
        (click)="openApplicationCreateModal()"
        >
        <mat-icon>add</mat-icon>
        Create Application
    </button>
</div>

@if(store.index().length > 0) {
    <ng-container>
        <app-application-index
            [applications]="store.index()"
            (onShowEvent)="show($event)"
            (onDeleteEvent)="openApplicationDeleteModal($event)">
        </app-application-index>
    </ng-container>
}
