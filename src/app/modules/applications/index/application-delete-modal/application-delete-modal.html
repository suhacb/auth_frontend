<h2 mat-dialog-title>Delete Application</h2>
<mat-dialog-content>Do you really want to delete the application <strong>{{ data.application.name }}</strong>?</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="onCloseClick()">No</button>
  <button mat-flat-button color="warn" (click)="onDeleteApplicationClick(data.application)">Yes</button>
</mat-dialog-actions>
