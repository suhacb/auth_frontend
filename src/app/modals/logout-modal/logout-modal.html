<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>Do you really want to logout?</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="close()">No</button>
  <button mat-flat-button color="warn" (click)="confirmLogout()">Yes</button>
</mat-dialog-actions>
