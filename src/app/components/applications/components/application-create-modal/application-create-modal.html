<h2 mat-dialog-title>Create Application</h2>
<mat-dialog-content>
  <app-application-form
        [application]="application"
  ></app-application-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="onCloseClick()">Cancel</button>
  <button mat-flat-button color="warn" (click)="onCreateApplicationClick()">Save</button>
</mat-dialog-actions>
