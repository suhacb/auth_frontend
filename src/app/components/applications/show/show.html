@if(store.show().id > 0) {
    <ng-container>
        <app-application-form
            #applicationForm
            [data]="application()"
            [mode] = "mode()"
            [backendErrors]="backendErrors"
            (storeOrUpdate)="handleUpdateApplication($event)"
            (cancel)="handleEditApplicationCancel()"
            (modeChange)="onModeChange($event)"
        ></app-application-form>
    </ng-container>
}
