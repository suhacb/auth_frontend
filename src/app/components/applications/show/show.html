@if(store.show().id > 0) {
    <ng-container>
        <app-application-form
            #applicationForm
            [data]="application"
            [mode] = "mode()"
            (save)="onUpdate($event)"
            (cancel)="onCancel()"
            (modeChange)="onModeChange($event)"
        ></app-application-form>
    </ng-container>
}
