<h2 mat-dialog-title>Confirm Update Application</h2>
<mat-dialog-content>Do you really want to update the application?</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="onRejectApplicationUpdate()">No</button>
  <button mat-flat-button color="warn" (click)="onConfirmApplicationUpdate()">Yes</button>
</mat-dialog-actions>
