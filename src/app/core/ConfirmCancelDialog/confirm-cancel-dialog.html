<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{ data.content }}</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="onCancelClick()">No</button>
  <button mat-flat-button color="warn" (click)="onConfirmClick()">Yes</button>
</mat-dialog-actions>
